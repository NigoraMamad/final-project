    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js" defer></script>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop Hours</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>

                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>

    <section class="hero">
        <figure>
            <img src="img/tacos_tray_1000x667.png" alt="Tacos on a plate with lemon" title="we love trays of tacos"

            <dl>
                <dt>Sunday-Thursday</dt>

                <dd><time datetime="11:00">11am</time>-<time datetime="23:00">11pm</time></dd>

    <footer class="footer">
        <p><span class="nowrap">Copyright &copy; <time id="year"></time></span>
